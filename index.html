<head>

    <title>atm_v0.02</title>
    <script>
        $(function () {
            _Atm.init();
            setTimeout(function () { $(window).trigger('resize'); }, 1000);

            $(window).on('resize', function () {
                var ww = $(window).width();
                var wh = $(window).height();

                if (_Atm.getMap()) {
                    _Atm.getMap().setSize([ww, wh]);
                }
            });
        })
    </script>
    <style>
        #searchName {
            position: absolute;
            z-index: 10;
            left: 10px;
            top: 10px;
            width: 250px;
            padding: 5px 10px;
            font-size: 14px;
        }

        #addr {
            position: absolute;
            z-index: 10;
            left: 10px;
            top: 80px;
            padding: 5px 10px;
            font-size: 11px;
            background: white;
            border: 1px solid #595959;
            display: none;
        }

        #searchDiv{
            position: absolute;
            z-index: 10;
            left: 10px;
            top: 45px;
        }
        #searchText {
            padding: 5px 10px;
        }

        #searchBtn {
            background: #595959;
            font-size: 13px;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        .ui-widget {
            font-family: Verdana, Arial, sans-serif;
            font-size: 13px !important;
        }
        ul{
            height: 300px;
            overflow-y: auto;
        }
    </style>

<body style="margin: 0px;">
    <div id="mapDiv" style="width: 100%; height: 100%;">
        <select id="searchName">
        </select>
        <div id="addr"></div>

        <div id="searchDiv">
            <input type="text" id="searchText">
