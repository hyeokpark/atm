    <script>
        $(function () {
            _Atm.init();
            setTimeout(function () { $(window).trigger('resize'); }, 1000);

            $(window).on('resize', function () {
                var ww = $(window).width();
                var wh = $(window).height();

                if (_Atm.getMap()) {
                    _Atm.getMap().setSize([ww, wh]);
                }
            });
        })
    </script>
    <style>
        #searchName {
            position: absolute;
            z-index: 10;
            left: 10px;
            top: 10px;
            width: 250px;
            padding: 5px 10px;
            font-size: 14px;
        }

        #addr {
            position: absolute;
            z-index: 10;
            left: 10px;
            top: 80px;
            padding: 5px 10px;
            font-size: 11px;
            background: white;
            border: 1px solid #595959;
            display: none;
        }

        #searchDiv {
            position: absolute;
            z-index: 10;
            left: 10px;
            top: 45px;
        }

        #searchText {
            padding: 5px 10px;
        }

        #searchBtn {
            background: #595959;
            font-size: 13px;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        .ui-widget {
            font-family: Verdana, Arial, sans-serif;
            font-size: 13px !important;
        }

        ul {
            height: 300px;
            overflow-y: auto;
        }

        .ol-popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 300px;
            padding: 15px;
        }

        .ol-popup:after,
        .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }

        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
        }

        .ol-popup-closer:after {
            content: "✖";
        }
    </style>

<body style="margin: 0px;">
