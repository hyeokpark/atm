<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <script src="./js/atm.js"></script>
    <title>atm_v0.02</title>
    <script>
        $(function () {

            _Atm.initFirst();

            $('#route').on('click', function () {
                var selectBox = $('.selectBox');
                var arr = [];
                for (var i = 0; i < selectBox.length; i++) {
                    if ($(selectBox[i]).attr('value') != 'none') {
                        if (arr.indexOf($(selectBox[i]).attr('value')) == -1) {
                            arr.push($(selectBox[i]).attr('value'));
                        }
                    }
                }
                _Atm.initSearch(arr);
            });
        });
    </script>
    <style>
        .selectBox {
            width: 250px;
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>

<body style="margin: 0px;">
    <div id="mother">
        <input type="button" value="경로 검색" id="route" />
        <br />
        <br />
        <input id="select0" class="selectBox" type="" />
        <input type="button" value="지점 추가" class="plus" onclick="_Atm.setButton(this);" />
    </div>
</body>

</html>
