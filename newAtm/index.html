<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Marker with Label</title>
    <style>
      /* HTML 및 BODY 요소에 높이 100%를 지정하여 전체 화면으로 만듭니다. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* 맵을 전체 화면 크기로 설정합니다. */
      #map_div {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx89b5463273b3430cbd4f19dd25fbaaae"></script>
    <script type="text/javascript">
      // 페이지가 로딩이 된 후 호출하는 함수입니다.
      function initTmap() {
        // map 생성
        var map = new Tmapv2.Map('map_div', {
          center: new Tmapv2.LatLng(37.5652045, 126.98702028),
          width: '100%',
          height: '100%',
          zoom: 17,
        });

        // 마커 생성
        var marker = new Tmapv2.Marker({
          position: new Tmapv2.LatLng(37.5652045, 126.98702028), // 마커의 위치 설정
          map: map, // 지도 객체 설정
        });

        // 마커에 레이블 추가
        var label = new Tmapv2.Label({
          text: '내 마커', // 표시할 텍스트
          position: marker.getPosition(), // 마커의 위치와 동일하게 설정
          map: map, // 지도 객체 설정
        });
      }
    </script>
  </head>
  <body onload="initTmap()">
    <!-- 맵 생성 실행 -->
    <div id="map_div"></div>
  </body>
</html>
